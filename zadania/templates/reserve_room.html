<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
    <h1>Reservation</h1>
</head>
<body>
<form method="post">
           <p>{{ message }}</p>
    <label for="comment">Reservation comment:</label>
    <input type="text" name="comment">
    <label for="reservation_date">Reservation date:</label>
    <input type="date" name="reservation_date" value="2020-07-18" min="2020-01-01" max="2030-12-31"><br>
    <input type="submit" name="submit" value="Reserve">
    {% csrf_token %}
</form>
</body>
</html>
